<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/paradise">

<h:form id="formTopBar">
    <div class="topbar">
        <h:link outcome="/dashboard" styleClass="topbar-logo">
            <p:graphicImage name="logo-tce.png" style="border: 0px;" library="images" />
        </h:link>
        
        <a href="#" id="menu-button">
            <i class="fa fa-bars"></i>
        </a>
        
        <a href="#" id="user-display">
            <span class="username">#{autenticadorBean.loginLogado}</span>
            <p:graphicImage name="images/avatar-no-photo.png" library="paradise-layout" style="border: 0px;"/>
            <i class="fa fa-angle-down"></i>
        </a>
        
		<label style="margin-left: 10px; font-size: 1.2em;">Sistema de controle de documentos</label>

        <ul id="topbar-menu" class="fadeInDown animated">
            <li>
                <a href="#">
                    <i class="topbar-icon fa fa-fw fa-user"></i>
                    <span class="topbar-item-name">Profile</span>
                </a>
                <ul>
                    <li role="menuitem">
                    		<h:commandLink value="Logout" action="#{autenticadorBean.logout}" ajax="false">
                            <i class="fa fa-sign-out"></i>
                    		</h:commandLink>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    </h:form>

</ui:composition>
