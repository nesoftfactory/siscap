<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pv="http://primefaces.org/paradise">

	<div
		class="layout-menu-wrapper #{guestPreferences.darkMenu ? 'layout-menu-dark' : null}">
		<div class="nano">
			<div class="nano-content sidebar-scroll-content">
				<div class="layout-menu-container">
					<h:form id="menuform">
						<div class="mobile-search">
							<i class="fa fa-fw fa-search topbar-search-icon"></i> <input
								type="text" class="topbar-search"
								placeholder="Type your search here" />
						</div>

						<pv:menu>
							<p:menuitem id="pm_dashboard" value="Dashboard" icon="fa fa-home"
								outcome="index" />
							<p:submenu id="pm_cadastros" label="Cadastros" icon="fa fa-gg">
								<p:menuitem id="pm_lnk110" value="Usuários" icon="fa fa-sign-in" outcome="usuariosAdmin" />
								<p:menuitem id="pm_lnk111" value="Fontes" icon="fa fa-sign-in" outcome="fontes" />
								<p:menuitem id="pm_lnk112" value="Tipos de Fontes" icon="fa fa-sign-in" outcome="tipofontes" />
								<p:menuitem id="pm_lnk113" value="Feriados" icon="fa fa-sign-in" outcome="feriados" />
							</p:submenu>
							<p:submenu id="pm_diarios" label="Documentos" icon="fa fa-calendar">
								<p:menuitem id="pm_lnk115" value="Upload de Documento" icon="fa fa-upload" outcome="arquivos" />
								<p:menuitem id="pm_lnk116" value="Consulta de Documentos para o Administrador" icon="fa fa-sign-in" outcome="publicacoesAdmin" />
								<p:menuitem id="pm_lnk117" value="Consulta de Documentos" icon="fa fa-sign-in" outcome="publicacoesUsuario" />
								<p:menuitem id="pm_lnk118" value="Consulta Avançada de Documentos" icon="fa fa-sign-in" outcome="consultaDetalhadaPublicacoes" />
							</p:submenu>
							
							<p:separator style="border-bottom: 1px solid #c7cdd1; margin-left: 3px;"/>
							
						</pv:menu>
					</h:form>
				</div>
			</div>
		</div>
	</div>
</ui:composition>
