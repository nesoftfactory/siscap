<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/paradise/template.xhtml">

	<ui:define name="title">Usuários</ui:define>
	<ui:define name="msgPostConstruct">
			    <h:inputHidden value="#{usuariosController.msgPostConstruct}"></h:inputHidden>
		    </ui:define>

	<ui:define name="content">
		<h:form id="form">
			<div class="ui-g">
				<div class="ui-g-12">
                    <div class="card card-w-title">
						<p:panel header="Página de Teste" style="margin-bottom:20px">
							
						                        <p:toolbar>
								<p:toolbarGroup>
 									<p:commandButton value="Testar Teres" action="#{usuariosController.testapublicacaoTeresina()}" process="@this" update="@form"
										icon="fa fa-eraser White" iconPos="right" style="width:auto;" />
										
										<p:commandButton value="Testar Parnaiba" action="#{usuariosController.testapublicacaoParnaiba()}" process="@this" update="@form"
										icon="fa fa-eraser White" iconPos="right" style="width:auto;" />
										
										<p:commandButton value="Testar Estado" action="#{usuariosController.testapublicacaoEstado()}" process="@this" update="@form"
										icon="fa fa-eraser White" iconPos="right" style="width:auto;" />
										
										<p:commandButton value="Testar Municipios" action="#{usuariosController.testapublicacaoMunicipios()}" process="@this" update="@form"
										icon="fa fa-eraser White" iconPos="right" style="width:auto;" />
									
								</p:toolbarGroup>
							</p:toolbar>
							
							
							
						</p:panel>

							
                    </div>
				</div>
			</div>
			
			
		</h:form>
	</ui:define>

</ui:composition>
