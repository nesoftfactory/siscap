<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/paradise/template.xhtml">

	<ui:define name="title">Consulta Avançada de Documentos</ui:define>
	<ui:define name="msgPostConstruct">
	    <h:inputHidden value="#{consultaDetalhadaPublicacaoController.msgPostConstruct}"></h:inputHidden>
    </ui:define>

	<ui:define name="content">
		<h:form id="form">
			<div class="ui-g">
				<div class="ui-g-12">
                    <div class="card card-w-title">
						<p:panel header="Consulta Avançada de Documentos" style="margin-bottom:20px">
							<p:panelGrid columns="4" columnClasses="ui-g-12 ui-md-4 ui-lg-2,ui-g-12 ui-md-8 ui-lg-4,ui-g-12 ui-md-4 ui-lg-2,ui-g-12 ui-md-8 ui-lg-4" layout="grid" 
                                styleClass="ui-panelgrid-blank form-group form-elements">
                                
                                <p:outputLabel value="Data Inicio" for="dataInicio" />
								<p:calendar id="dataInicio" value="#{consultaDetalhadaPublicacaoController.dataInicio}" showOn="button" required="true" pattern="dd/MM/yyyy" mask="true" converter="dataConverter" />
							 	
							 	<p:outputLabel value="Data Fim" for="dataFim"/>
							 	<p:calendar id="dataFim" value="#{consultaDetalhadaPublicacaoController.dataFim}" showOn="button" required="true" pattern="dd/MM/yyyy" mask="true" converter="dataConverter"/>
								
								<p:outputLabel value="Fonte" for="fonte"/>
								<p:selectOneMenu id="fonte" value="#{consultaDetalhadaPublicacaoController.fonte}" converter="fonteConverter">
						            <f:selectItem itemLabel="Selecione" itemValue="" />
									<f:selectItems value="#{consultaDetalhadaPublicacaoController.fontesParaSelectItems}" />
						        </p:selectOneMenu>
								
								<p:outputLabel value="Descrição" for="pesquisa"/>
							 	<p:inputText id="pesquisa" value="#{consultaDetalhadaPublicacaoController.descricao}"  required="true" maxlength="50" size="50"/>
							</p:panelGrid>
							
							<p:toolbar>
								<p:toolbarGroup>
 									<p:commandButton value="Limpar" action="#{consultaDetalhadaPublicacaoController.limpar()}" process="@this" update="@form"
										icon="fa fa-eraser White" iconPos="right" style="width:auto;"/>
										
									<p:commandButton id="btn_consultar" value="Consultar" icon="fa fa-search White" iconPos="right" update="@form"
										action="#{consultaDetalhadaPublicacaoController.consultar()}" >
            						</p:commandButton>
								</p:toolbarGroup>
							</p:toolbar>	
						</p:panel>
						<p:carousel id="carousel" value="#{consultaDetalhadaPublicacaoController.listaPublicacoes}" headerText="Resultado da Consulta" var="publicacao" itemStyle="text-align:center" 
							responsive="true" numVisible="10" vertical="true" rowIndexVar="rowIndex">
					        <p:panelGrid columns="1" style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
					            <f:facet name="header">
					                 <h:commandLink value="Fonte: #{publicacao.fonte} - #{publicacao.dataPublicacaoFormatada} - Páginas: #{publicacao.paginas}" action="#{consultaDetalhadaPublicacaoController.downloadArquivo()}" style="text-decoration: underline;"  immediate="true"/>
					            </f:facet>		
					            
					            
					           <h:inputHidden id="conteudoPrimeiraPaginaHidden" value="#{publicacao.conteudoPrimeiraPagina}"/>
					            
					           <div id="conteudoPrimeiraPagina#{rowIndex}" align="justify">.</div> 	
					             
					            <script type="text/javascript">
					            	updateConteudo(#{rowIndex});
 					            </script>
 					            
					        </p:panelGrid>
 
					        <f:facet name="footer">
					               
					        </f:facet>
					    </p:carousel>
                    </div>
				</div>
			</div>
		</h:form>
		
	<script type="text/javascript">

		function updateConteudo2(cont){
			  var conteudo = document.getElementById("form:carousel:"+cont+":conteudoPrimeiraPaginaHidden").value;	
			  var div = document.getElementById("conteudoPrimeiraPagina"+cont);
			  var descricao = document.getElementById("form:pesquisa").value;
			  var regexp = new RegExp('('+descricao+')', 'ig');
			  var old_string = conteudo;
			  var new_string = old_string.replace(regexp, '<span style="background-color: #FFFF00"><b>'+descricao+'</b></span>');
 			  div.innerHTML  = '<div>'+new_string+'</div>';
		 }


		

		function updateConteudo(cont){
			  var conteudo = document.getElementById("form:carousel:"+cont+":conteudoPrimeiraPaginaHidden").value;	
			  var div = document.getElementById("conteudoPrimeiraPagina"+cont);
			  var descricao = document.getElementById("form:pesquisa").value;

			  var mySplit = descricao.split(' ');
  			  var old_string = conteudo;
  			  var new_string = null;
  			   for (i in mySplit ){
  				 var prx = mySplit[i];
				  if( prx.trim() != ''){
					  	var regexp = new RegExp('('+prx+')', 'ig');
						var new_string = old_string.replace(regexp, '<span style="background-color: #FFFF00"><b>'+prx+'</b></span>');
					 	old_string = new_string;
					 }
  				
			   }
			   if(new_string != null){
	  			   div.innerHTML  = '<div>'+new_string+'</div>';

				}
		 }


	
	</script>	
		
		
		
		
	</ui:define>

</ui:composition>
