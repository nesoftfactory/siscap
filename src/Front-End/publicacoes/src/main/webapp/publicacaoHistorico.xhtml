<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	lang="pt">
	
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>Histórico de Publicações</title>
	<h:outputScript name="js/nanoscroller.js" library="paradise-layout" />
	<h:outputScript name="js/layout.js" library="paradise-layout" />
	<ui:insert name="head" />
</h:head>	

<h:body>	
<ui:define name="msgPostConstruct">
	    <h:inputHidden value="#{historicoPublicacaoController.msgPostConstruct}"></h:inputHidden>
    </ui:define>
		<h:form id="form">
			<div class="ui-g">
				<div class="ui-g-12">
                    <div class="card card-w-title">
						<p:dataTable id="publicacoesHistoricoTable" var="historicoPublicacao" value="#{historicoPublicacaoController.historicoPublicacaoSelecionada}" reflow="true" paginator="true" rows="10" widgetVar="publicacoesHistoricoTable"
                 emptyMessage="Não foi encontrado histórico da publicação.">
                            <f:facet name="header">
                                Histórico de Publicações
                            </f:facet>

                            <p:column headerText="Mensagem"  >
                                <h:outputText value="#{historicoPublicacao.mensagem}" />
                            </p:column>
                            
                             <p:column headerText="Sucesso (Sim/Não)"  >
                                <h:outputText value="#{historicoPublicacao.textoSucesso}" />
                            </p:column>
                            
                            <p:column headerText="Data de criação"  >
                                <h:outputText value="#{historicoPublicacao.dataCriacaoString}" />
                            </p:column>
                            
                             <p:column headerText="Usuário"  >
                                <h:outputText value="#{historicoPublicacao.usuarioCriacao.nome}" />
                            </p:column>
                        </p:dataTable>
                    </div>
				</div>
			</div>
		</h:form>
</h:body>		
</html>
