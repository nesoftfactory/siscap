<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>SISCAP</title>
    <h:outputStylesheet library="css" name="login.css" />
    <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.png']}"/>
</h:head>

<style type="text/css">
	#formId {
	    width: 640px;
	    left: 0;
	    right: 0;
	    margin-left: auto;
	    margin-right: auto;
	    position: absolute;
	    top: 0%;
	}
</style>

<h:body>
    <!-- <ui:include src="template/ajaxStatus.xhtml">
        <ui:param name="pageInfo" value="login" />
    </ui:include> -->
    <h:form id="formId">
        <p:focus />
        <section class="container">
        	<div align="center">
	            <div class="login_logo">
	                <h:graphicImage library="images" name="LogoTCE.gif" />
	            </div>
            </div>
            <div class="login">
                <h1>#{msg.app}</h1>
                <p:messages />
                <p>
                    <p:inputText value="#{autenticadorBean.login}"
                        placeholder="Login" label="Login" />
                </p>
                <p>
                    <p:password value="#{autenticadorBean.senha}"
                        placeholder="Senha" label="Senha" />
                </p>
                <p>
                    <!--<p:commandButton value="#{msg.login_button}"
                        action="#{loginBean.login}" validateClient="true" update="@form" />-->
                    <p:commandButton value="Entrar" icon="ui-icon-star" action="#{autenticadorBean.autenticador}" ajax="false">
                    </p:commandButton>
  
                </p>
            </div>
        </section>
    </h:form>
</h:body>
</html>
